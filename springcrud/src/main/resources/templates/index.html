<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" a href="style.css">
  <title>Adatmegjelenítés</title>
</head>
<body>
<div class="container">
  <h1><a href="/feltoltes">Termék feltőltése!</a></h1>
  <h3><a href="/">Újratöltés</a></h3>
  <div th:each="data: ${data}" class="row">
    <div class="col-lg-3">
      <h3 th:text="${data.productName}"></h3>
    </div>
    <div class="col-lg-3">
      <h3 th:text="${data.productDescription}"></h3>
    </div>
    <div class="col-lg-3">
      <h3 th:text="${data.price}"></h3>
    </div>
    <div class="col-lg-3">
      <h3><a th:href="@{/szerkesztes/{id}(id=${data.id})}">Szerkesztés!</a></h3>
    </div>
  </div>
</div>
</body>
</html>
