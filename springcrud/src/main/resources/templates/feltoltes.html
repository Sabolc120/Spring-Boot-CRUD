<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" a href="style.css">
    <title>Feltöltés</title>
</head>
<body>
<form action="/uploadSuccess" method="post">
    <div class="form-group">
        <label for="productName">Termék neve</label>
        <input type="text" class="form-control" id="productName" placeholder="Termék neve" name="productName">
    </div>
    <div class="form-group">
        <label for="productDescription">Termék leírása</label>
        <input type="text" class="form-control" id="productDescription" placeholder="Termék leírás" name="productDescription">
    </div>
    <div class="form-group">
        <label for="price">Termék ára</label>
        <input type="number" class="form-control" id="price" placeholder="Termék ára" name="price">
    </div>
    <button type="submit" class="btn btn-primary">Feltöltés</button>
</form>
</div>
</body>
</html>
