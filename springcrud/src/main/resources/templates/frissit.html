<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Frissítés</title>
</head>
<body>
<form action="/frissit" method="post">
    <input type ="hidden" name="id" id="id" th:value="${data.id}"/>
    <div class="form-group">
        <label for="productName">Termék szerkesztett neve</label>
        <input type="text" class="form-control" id="productName" placeholder="Termék neve" name="productName" th:value="${data.productName}">
    </div>
    <div class="form-group">
        <label for="productDescription">Termék szerkesztett leírása</label>
        <input type="text" class="form-control" id="productDescription" placeholder="Termék leírása" name="productDescription" th:value="${data.productDescription}">
    </div>
    <div class="form-group">
        <label for="price">Termék szerkesztett ára</label>
        <input type="text" class="form-control" id="price" placeholder="Termék ára" name="price" th:value="${data.price}">
    </div>
    <button type="submit" class="btn btn-primary">Frissítés</button>
</form>
<a href="/">Vissza a főoldalra</a>
</body>
</html>
